<style>
    td a {
      text-decoration: none;
    }
    .dashed-border {
    border: 2px dashed black;
    border-radius: 10px;
  }

  .transparent-border {
    border: 2px solid transparent;
  }

  .alert-primary {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translate(-50%, 0);
    background-color: #f0f0f0;
    color: black;
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 4px;
    font-size: 0.9rem;
  }
  </style>
  


<div class="row" style="height: 100%" >
  <div class="col-2" >
    <app-sidebar *ngIf="this.folders.length > 0" [folders]="this.folders"></app-sidebar>
  </div>

  <div class="col-10" class="col-10 p-2" (dragover)="onDragOver($event)"
  (dragleave)="onDragLeave($event)"
  (drop)="onDrop($event)" [ngClass]="{'dashed-border': this.showDragBorder, 'transparent-border': !this.showDragBorder}">
    <app-files-actions [droppedFiles]="this.droppedFiles"  (onFileUpload)="loadFolderData()" (onInfoChange)="onNewInfo($event)"></app-files-actions>
    <h5 style="margin-top: 50px" >All files</h5>
    <h3 *ngIf="fodlerData?.folder">{{this.enclosingFolderName}}</h3>
    <ng-container *ngIf="fodlerData">
      <app-files-table [files]="fodlerData.files" [folders]="fodlerData.subfolders" (onInfoChange)="onNewInfo($event)"></app-files-table>
      
      </ng-container>
      <div *ngIf="infoMessage" class="alert alert-primary" role="alert">
        {{infoMessage}}
      </div> 
  </div>
</div>
