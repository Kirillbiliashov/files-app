    <ng-container *ngIf="folder.expanded">
        <div  *ngFor="let subfolder of folder.subfolders" class="d-flex flex-column" style="padding-left: 10px; width: 100% ">
            <app-sidebar-folder [folder]="subfolder"></app-sidebar-folder>
        </div>
    </ng-container>
