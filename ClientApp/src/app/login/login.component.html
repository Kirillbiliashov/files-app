<div style="width: 100%; height: calc(100vh - 70px); margin: 0;"
  class="d-flex flex-column align-items-center justify-content-center">
  <h3>Log in</h3>
  <form [formGroup]="userForm" (submit)="login()" style="width: 350px;">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label m-0 p-0"
        style="color: rgb(86, 86, 86); font-weight: 300; font-size: 0.8rem;">Email</label>
      <input formControlName="email" name="email" style="border-radius: 0 !important; height: 45px" type="email"
        class="form-control" [ngClass]="{'is-invalid': isControlInvalid('email')}" id="exampleInputEmail1"
        aria-describedby="emailHelp">
      <div id="validationServer03Feedback" class="invalid-feedback">
        <div *ngIf="userForm.get('email')?.hasError('required')">Email is required.</div>
        <div *ngIf="userForm.get('email')?.hasError('email')">Invalid email format.</div>
      </div>
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label m-0 p-0"
        style="color: rgb(86, 86, 86); font-weight: 300; font-size: 0.8rem;">Password</label>
      <div style="position: relative;">
        <input formControlName="password" name="password"
          style="border-radius: 0 !important; height: 45px;  padding-right: 30px;"
          [ngClass]="{'is-invalid': isControlInvalid('password')}" [type]="showPassword ? 'text' : 'password'"
          class="form-control" id="exampleInputPassword1">
        <span class="toggle-password"
          style="padding: 0; background-color: white; position: absolute; right: 10px; top: 10px; cursor: pointer; z-index: 999 "
          (click)="showPassword = !showPassword">
          <svg *ngIf="showPassword" width="18px" height="18px" viewBox="0 0 28 28" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path clip-rule="evenodd"

                fill="#000000" fill-rule="evenodd"></path>
              <path
                d="M14.6873 22.1761C19.1311 21.9148 23.4056 19.0687 26.8864 13.931C26.9593 13.8234 27 13.7121 27 13.5797C27 13.4535 26.965 13.3481 26.8956 13.2455C25.5579 11.2677 24.1025 9.62885 22.5652 8.34557L21.506 10.2052C22.3887 10.9653 23.2531 11.87 24.0894 12.9239C24.3904 13.3032 24.3904 13.8561 24.0894 14.2354C21.5676 17.4135 18.7903 19.2357 16.0254 19.827L14.6873 22.1761Z"
                fill="#000000"></path>
            </g>
          </svg>
          <svg *ngIf="!showPassword" width="18px" height="18px" viewBox="0 0 28 28" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path clip-rule="evenodd"
                d="M17.7469 15.4149C17.9855 14.8742 18.1188 14.2724 18.1188 14.0016C18.1188 11.6544 16.2952 9.7513 14.046 9.7513C11.7969 9.7513 9.97332 11.6544 9.97332 14.0016C9.97332 16.3487 12.0097 17.8886 14.046 17.8886C15.3486 17.8886 16.508 17.2515 17.2517 16.2595C17.4466 16.0001 17.6137 15.7168 17.7469 15.4149ZM14.046 15.7635C14.5551 15.7635 15.0205 15.5684 15.3784 15.2457C15.81 14.8566 16 14.2807 16 14.0016C16 12.828 15.1716 11.8764 14.046 11.8764C12.9205 11.8764 12 12.8264 12 14C12 14.8104 12.9205 15.7635 14.046 15.7635Z"
                fill="#000000" fill-rule="evenodd"></path>
              <path clip-rule="evenodd"
                d="M1.09212 14.2724C1.07621 14.2527 1.10803 14.2931 1.09212 14.2724C0.96764 14.1021 0.970773 13.8996 1.09268 13.7273C1.10161 13.7147 1.11071 13.7016 1.11993 13.6882C4.781 8.34319 9.32105 5.5 14.0142 5.5C18.7025 5.5 23.2385 8.33554 26.8956 13.6698C26.965 13.771 27 13.875 27 13.9995C27 14.1301 26.9593 14.2399 26.8863 14.3461C23.2302 19.6702 18.6982 22.5 14.0142 22.5C9.30912 22.5 4.75717 19.6433 1.09212 14.2724ZM3.93909 13.3525C3.6381 13.7267 3.6381 14.2722 3.93908 14.6465C7.07417 18.5443 10.6042 20.3749 14.0142 20.3749C17.4243 20.3749 20.9543 18.5443 24.0894 14.6465C24.3904 14.2722 24.3904 13.7267 24.0894 13.3525C20.9543 9.45475 17.4243 7.62513 14.0142 7.62513C10.6042 7.62513 7.07417 9.45475 3.93909 13.3525Z"
                fill="#000000" fill-rule="evenodd"></path>
            </g>
          </svg>
        </span>
        <div id="validationServer03Feedback" class="invalid-feedback">
          <div *ngIf="userForm.get('password')?.hasError('required')">Password is required.</div>
          <div *ngIf="userForm.get('password')?.hasError('minlength')">Password must be at least 8 characters long.</div>
          <div *ngIf="userForm.get('password')?.hasError('pattern')">Password must contain at least one uppercase letter,
            <br /> one lowercase letter, one number, and one special <br /> character.</div>
        </div>
      </div>
    </div>
    <button
      style="width: 100%; padding-top: 12px; padding-bottom: 12px; font-weight: 500;font-size: large; border-radius: 15px;"
      type="submit" class="btn btn-primary">Log in</button>
  </form>
  <a class="mt-2" style="font-size: 0.9rem" href="/register">Don't have an account? Sign up</a>
</div>
